<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE - Nico</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Zen+Kaku+Gothic+New:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        :root {
            --primary-color: #ffffff; 
            --point-color: #f46cbc; 
            --bg-color: #000000;
        }

        html, body {
            background-color: #000000 !important;
            margin: 0;
            padding: 0;
            font-family: 'Zen Kaku Gothic New', sans-serif;
            color: var(--primary-color);
            overflow-x: hidden;
            line-height: 1.8;
            scroll-behavior: smooth;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #loading-screen.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        .loading-logo {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
        }

        .loading-bar-container { width: 160px; height: 1px; background: #111; overflow: hidden; }
        .loading-bar { height: 100%; width: 0%; background: var(--point-color); transition: width 0.1s linear; }

        /* Background Canvas */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: #000;
        }

        /* Nav */
        nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 2.5rem;
            z-index: 100;
            display: flex;
            gap: 2rem;
        }
        .nav-item {
            text-decoration: none;
            color: var(--primary-color);
            font-family: 'Italiana', serif;
            font-size: 1rem;
            transition: 0.3s;
            letter-spacing: 0.1em;
        }
        .nav-item:hover { color: var(--point-color); }

        /* Hero & Header */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
            padding-top: 5rem;
        }

        .hero-title-area {
            text-align: center;
            margin-bottom: 4rem;
        }
        .hero-logo {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1rem;
            color: var(--point-color);
            letter-spacing: 0.4em;
            margin-bottom: 1rem;
            display: block;
        }
        .hero-title {
            font-family: 'Italiana', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            margin: 0;
            font-weight: 400;
        }

        /* Top Page Slider (Hero Cards) */
        .hero-slider-container {
            width: 100%;
            max-width: 1200px;
            padding: 0 2rem;
            box-sizing: border-box;
            position: relative;
        }
        .hero-slider-wrapper {
            display: flex;
            gap: 2rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 2rem 0;
            scrollbar-width: none; /* Firefox */
        }
        .hero-slider-wrapper::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        .hero-card {
            min-width: 320px;
            flex: 0 0 32%;
            background: #000;
            border: 1px solid rgba(255,255,255,0.1);
            scroll-snap-align: start;
            overflow: hidden;
            transition: transform 0.4s ease;
        }
        @media (max-width: 900px) {
            .hero-card { flex: 0 0 80%; }
        }

        .hero-card-img {
            width: 100%;
            aspect-ratio: 4/3;
            overflow: hidden;
            background: #111;
        }
        .hero-card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) brightness(0.6);
            transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .hero-card:hover .hero-card-img img {
            filter: grayscale(0%) brightness(1);
            transform: scale(1.05);
        }

        .hero-card-content {
            padding: 2rem;
        }
        .hero-card-content h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 1rem;
        }
        .hero-card-content p {
            font-size: 0.9rem;
            color: #888;
            white-space: pre-line;
            margin: 0;
        }

        /* Section Commons */
        section {
            padding: 10rem 2rem;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section-title {
            font-family: 'Italiana', serif;
            font-size: 3rem;
            margin-bottom: 5rem;
            position: relative;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px; left: 50%;
            transform: translateX(-50%);
            width: 30px; height: 1px;
            background: var(--point-color);
        }

        /* About Section (4.jpg use) */
        .about-card {
            background: #000;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 900px;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 3rem;
            padding: 4rem;
        }
        @media (max-width: 768px) {
            .about-card { flex-direction: column; padding: 2rem; text-align: center; }
        }
        .about-img-box {
            flex: 1;
            aspect-ratio: 1;
            overflow: hidden;
            background: #111;
        }
        .about-img-box img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%) brightness(0.7);
            transition: 0.6s;
        }
        .about-card:hover .about-img-box img { filter: grayscale(0%) brightness(1); }

        .about-info { flex: 1.5; }
        .about-info h3 { font-family: 'Italiana', serif; font-size: 2.5rem; margin-bottom: 0.5rem; }
        .about-info span { color: var(--point-color); display: block; margin-bottom: 1.5rem; letter-spacing: 0.2em; }

        /* Contact */
        .contact-box {
            background: #000;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 4rem;
            width: 100%;
            max-width: 600px;
        }
        .input-line {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #fff;
            padding: 1rem 0;
            margin-bottom: 2rem;
            font-family: inherit;
            outline: none;
        }
        .input-line:focus { border-bottom-color: var(--point-color); }
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: #fff;
            color: #000;
            border: none;
            font-family: 'Italiana', serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover { background: var(--point-color); color: #fff; }

        footer {
            padding: 4rem;
            text-align: center;
            color: #222;
            font-family: 'Italiana', serif;
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <nav>

        <div class="hero-slider-container">

                <!-- Card 1 (1.jpg) -->
                <div class="hero-card">
                    <div class="hero-card-img">
                        <img src="1.jpg" alt="Work 01" onerror="this.src='https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=800';">

・Cursor

                </div>

                <!-- Card 2 (2.jpg) -->
                <div class="hero-card">
                    <div class="hero-card-img">
                        <img src="2.jpg" alt="Work 02" onerror="this.src='https://images.unsplash.com/photo-1620712943543-bcc4638d9f80?auto=format&fit=crop&w=800';">
                    </div>

                        <p>AI界隈のセミナーに参加するのが大好き
いつもどこかのセミナーに神出鬼没</p>

                </div>

                <!-- Card 3 (3.jpg) -->
                <div class="hero-card">
                    <div class="hero-card-img">
                        <img src="3.jpg" alt="Work 03" onerror="this.src='https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&w=800';">

                <img src="4.jpg" alt="Nico Profile" onerror="this.src='https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&w=800';">

            <input type="text" placeholder="Name" class="input-line">

            <button class="submit-btn">SEND</button>

    <footer>&copy; 2026 Nico — AI Life</footer>

    <script>
        // Loading
        window.addEventListener('load', () => {
            const bar = document.getElementById('loading-bar');
            bar.style.width = "100%";
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.body.style.overflowY = "auto";
            }, 800);
        });

        // Three.js Fluid Background
        let renderer, scene, camera, simMaterial, targetA, targetB, simScene, drawScene;

        function initThreeJS() {
            const container = document.getElementById('canvas-container');
            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            scene = new THREE.Scene();
            camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

            const size = new THREE.Vector2(window.innerWidth, window.innerHeight);
            targetA = new THREE.WebGLRenderTarget(size.x, size.y, { type: THREE.FloatType });
            targetB = targetA.clone();

            const simFrag = `
                uniform sampler2D u_buffer;
                uniform vec2 u_res;
                uniform vec2 u_mouse;
                uniform float u_time;
                void main() {
                    vec2 uv = gl_FragCoord.xy / u_res;
                    float dist = distance(uv, u_mouse);
                    float strength = exp(-dist * 18.0);
                    vec4 prev = texture2D(u_buffer, uv + vec2(sin(u_time + uv.y*10.0)*0.0005));
                    vec3 col = mix(vec3(0.0), vec3(0.95, 0.42, 0.74), strength * 0.4);
                    gl_FragColor = vec4(mix(prev.rgb * 0.99, col, strength * 0.1), 1.0);
                }
            `;

            simMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    u_buffer: { value: null },
                    u_res: { value: size },
                    u_mouse: { value: new THREE.Vector2(-1, -1) },
                    u_time: { value: 0 }
                },
                vertexShader: `void main(){ gl_Position = vec4(position, 1.0); }`,
                fragmentShader: simFrag
            });

            const drawMaterial = new THREE.ShaderMaterial({
                uniforms: { u_tex: { value: null } },
                vertexShader: `void main(){ gl_Position = vec4(position, 1.0); }`,
                fragmentShader: `
                    uniform sampler2D u_tex;
                    void main(){ 
                        vec4 c = texture2D(u_tex, gl_FragCoord.xy / vec2(${window.innerWidth}.0, ${window.innerHeight}.0));
                        gl_FragColor = vec4(c.rgb * 1.5, 1.0); 
                    }
                `
            });

            const quad = new THREE.PlaneGeometry(2, 2);
            simScene = new THREE.Scene(); simScene.add(new THREE.Mesh(quad, simMaterial));
            drawScene = new THREE.Scene(); drawScene.add(new THREE.Mesh(quad, drawMaterial));
            animate();
        }

        window.onmousemove = (e) => {
            if(simMaterial) simMaterial.uniforms.u_mouse.value.set(e.clientX/window.innerWidth, 1 - e.clientY/window.innerHeight);
        };

        function animate() {
            requestAnimationFrame(animate);
            simMaterial.uniforms.u_buffer.value = targetA.texture;
            simMaterial.uniforms.u_time.value += 0.01;
            renderer.setRenderTarget(targetB);
            renderer.render(simScene, camera);
            renderer.setRenderTarget(null);
            drawScene.children[0].material.uniforms.u_tex.value = targetB.texture;
            renderer.render(drawScene, camera);
            [targetA, targetB] = [targetB, targetA];
        }

        initThreeJS();
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            targetA.setSize(window.innerWidth, window.innerHeight);
            targetB.setSize(window.innerWidth, window.innerHeight);
            simMaterial.uniforms.u_res.value.set(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
